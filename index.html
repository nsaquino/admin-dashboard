<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="sidenav">

        </div>
        <ul class="first-section">
            <li class="container-link">
                <!-- <div class="container-icon"></div> -->
                <a href="#" class="option-name">Home</a>
            </li>
            <li class="container-link">
                <!-- <div class="container-icon"></div> -->
                <a href="#" class="option-name">Profile</a>
            </li>
            <li class="container-link">
                <!-- <div class="container-icon"></div> -->
                <a href="#" class="option-name">Messages</a>
            </li>
            <li class="container-link">
                <!-- <div class="container-icon"></div> -->
                <a href="#" class="option-name">History</a>
            </li>
            <li class="container-link">
                <!-- <div class="container-icon"></div> -->

            <li class="container-link">
                <!-- <div class="container-icon"></div> -->
                <a href="#" class="option-name">Communities</a>
            </li>
        </ul>
        <ul class="second-section">
            <li class="container-link">
                <!-- <div class="container-icon"></div> -->
                <a href="#" class="option-name">Settings</a>
            </li>
            <li class="container-link">
                <!-- <div class="container-icon"></div> -->
                <a href="#" class="option-name">Support</a>
            </li>
            <li class="container-link">
                <!-- <div class="container-icon"></div> -->
                <a href="#" class="option-name">Privacy</a>
            </li>
        </ul>
    </nav>
    <header>
        <div class="top">
            <form action="#" method="get" class="container-search">
                <div class="search-icon">
                    <span class="icon"></span>
                </div>
                <div class="search-bar">
                    <input type="search" name="search" id="search-bar">
                </div>
            </form>
            <div class="container-user">
                <div class="notif-bell">
                    <span class="icon"></span>
                </div>
                <div class="user-icon">
                    <span class="icon"></span>
                </div>
                <div class="user-name">
                    Morgan Oakley
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="container-welcome">
                <div class="user-icon">
                    <span class="icon"></span>
                </div>
                <div class="user-welcome">
                    <p>Hi there,</p>
                    <p class="user-name">Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="container-buttons">
                <button type="button" class="btn">
                    New
                </button><button type="button" class="btn">
                    Upload
                </button><button type="button" class="btn">
                    Share
                </button>

        </div>

    </main>
